<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DIGITAL CLOCK PROJECT</title>
    <link rel="stylesheet" href="Mobile.css">
    <link rel="stylesheet" href="Desktop.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
</head>
<body>
<div id="container">
   
        <center><h1 id="heading">MY DIGITAL CLOCK</h1></center>
        <div id="clockBox">

        <div class="timeBox">
        <h2 id="hourValue">0</h2>
        <h2 class="text">Hour</h2>
        </div>

        <h1 class="colon">:</h1>

        <div class="timeBox">
         <h2 id="minuteValue">0</h2>
        <h2 class="text">Minute</h2>
        </div>

        <h1 class="colon">:</h1>

        <div class="timeBox">
        <h2 id="secondValue">0</h2>
        <h2 class="text">Second</h2>
        </div>

        <h2 id="time">AM</h2>
        </div>

     <button id="themeSwitcher">Switch to Dark Theme</button>
</div>

<footer><h2>Developed by <a id="profileLink" href="https://github.com/yashraj24october">Yash Raj</a> &#169 2013</h2> </footer>
</body>
<script defer src="clock.js"></script>

</html>
